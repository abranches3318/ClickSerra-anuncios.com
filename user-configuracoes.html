<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurações da Conta</title>
  <link rel="stylesheet" href="user-configuracoes.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="user-configuracoes.js" defer></script>
</head>
<body>

  <!-- Topo com botão home e menu -->
  <header class="top-bar">
    <button class="voltar" onclick="window.location.href='index.html'" aria-label="Voltar à página inicial">
      <i class="fas fa-home"></i>
    </button>

    <div class="menu-hamburguer" id="menuHamburguer">
      <button class="botao-menu" aria-label="Menu" onclick="toggleMenuHamburguer()">
        <i class="fas fa-bars"></i>
      </button>
      <div class="menu-hamburguer-opcoes" id="menuHamburguerOpcoes">
        <a href="criar-anuncio.html"><i class="fas fa-bullhorn"></i> Anunciar</a>
        <a href="meus-anuncios.html"><i class="fas fa-grip-vertical"></i> Meus Anúncios</a>
        <a href="user-perfil.html"><i class="fas fa-user"></i> Perfil</a>
      </div>
    </div>
  </header>

  <!-- Área principal -->
  <div class="config-wrapper">
    <aside class="config-sidebar">
      <h3>Configurações</h3>
      <ul class="lista-configuracoes">
        <li><button class="config-btn alterar-email"><i class="fas fa-envelope"></i> Alterar Email</button></li>
        <li><button class="config-btn alterar-senha"><i class="fas fa-key"></i> Alterar Senha</button></li>
        <li><button class="config-btn excluir-conta"><i class="fas fa-trash-alt"></i> Excluir Conta</button></li>
        <li><a href="pagamento.html" class="config-btn"><i class="fas fa-credit-card"></i> Gerenciar Pagamento</a></li>
        <li><a href="favoritos.html" class="config-btn"><i class="fas fa-heart"></i> Favoritos</a></li>
        <li><button class="config-btn config-notificacoes"><i class="fas fa-bell"></i> Notificações</button></li>
      </ul>
    </aside>
  </div>

  <script>
    function toggleMenuHamburguer() {
      const menu = document.getElementById('menuHamburguer');
      menu.classList.toggle('ativo');
    }
  </script>
</body>
</html>
