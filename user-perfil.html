<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Usuário</title>

  <link rel="stylesheet" href="user-perfil.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="user-perfil.js" defer></script>
</head>
<body>
  <header class="top-bar">
    <button class="voltar" onclick="window.location.href='index.html'"><i class="fas fa-home"></i></button>
    <div class="menu-hamburguer" id="menuHamburguer">
      <button class="botao-menu" onclick="toggleMenuHamburguer()">
        <i class="fas fa-bars"></i>
      </button>
      <div class="menu-hamburguer-opcoes" id="menuHamburguerOpcoes">
        <a href="criar-anuncio.html"><i class="fas fa-bullhorn"></i> Anunciar</a>
        <a href="meus-anuncios.html"><i class="fas fa-grip-vertical"></i> Meus Anúncios</a>
        <a href="user-configuracoes.html"><i class="fas fa-cog"></i> Configurações</a>
      </div>
    </div>
  </header>

  <main class="conteudo">
    <form id="formPerfil">
      <!-- Foto de perfil -->
      <div class="foto-perfil-wrapper">
        <img src="assets/perfil-padrao.jpg" alt="Foto de perfil" class="foto-perfil" id="fotoPerfil" />
        <input type="file" id="inputFotoPerfil" accept="image/*" />
        <div class="foto-perfil-dica">Clique na imagem para alterar sua foto de perfil</div>
      </div>

      <div class="grupo">
        <label><input type="checkbox" id="ehEmpresa" /> É empresa</label>
      </div>

      <div class="grupo">
        <label for="nomeCompleto">Nome completo</label>
        <input type="text" id="nomeCompleto" />
      </div>

      <div class="grupo">
        <label for="nomeEmpresa">Nome da empresa</label>
        <input type="text" id="nomeEmpresa" />
      </div>

      <div class="grupo">
        <label for="cpfCnpj">CPF/CNPJ</label>
        <input type="text" id="cpfCnpj" />
      </div>

      <div class="grupo">
        <label for="descricao">Descrição (opcional)</label>
        <textarea id="descricao" rows="3"></textarea>
      </div>

      <div class="grupo">
        <label for="cep">CEP</label>
        <input type="text" id="cep" />
      </div>

      <div class="grupo">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" readonly />
      </div>

      <div class="grupo">
        <label for="numero">Número</label>
        <input type="text" id="numero" />
      </div>

      <div class="grupo">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" />
        <label><input type="checkbox" id="ehWhatsapp" /> É WhatsApp</label>
      </div>

      <div class="grupo">
        <label for="site">Site</label>
        <input type="url" id="site" />
      </div>

      <div class="grupo">
        <label for="instagram">Instagram</label>
        <input type="url" id="instagram" />
      </div>

      <div class="grupo">
        <label for="facebook">Facebook</label>
        <input type="url" id="facebook" />
      </div>

      <button type="submit" class="botao-salvar" id="botaoSalvar">Salvar Perfil</button>
      <button type="button" class="botao-editar" id="botaoEditar" style="display: none;">Editar Perfil</button>
    </form>
  </main>
</body>
</html>
