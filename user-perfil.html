<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="user-perfil.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Menu de navegação tipo barra superior -->
  <nav class="menu-navegacao">
    <a href="index.html"><i class="fas fa-home"></i> Início</a>
    <a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a>
    <a href="#" onclick="irParaAnuncio()"><i class="fas fa-bullhorn"></i> Anunciar</a>
    <a href="criar-anuncio.html"><i class="fas fa-list"></i> Meus Anúncios</a>
  </nav>

  <main class="container-perfil">
    <h1>Meu Perfil</h1>

    <!-- Foto de perfil -->
    <div class="foto-perfil-container">
      <img id="fotoPerfil" src="imagens/avatar-placeholder.png" alt="Foto do Usuário" />
      <input type="file" id="uploadFotoPerfil" accept="image/*" />
      <p class="aviso-foto">Foto opcional. Visível no seu perfil público.</p>
    </div>

    <!-- Formulário do perfil -->
    <form id="formPerfil">
      <label for="tipoUsuario">Tipo de Usuário</label>
      <select id="tipoUsuario" onchange="alternarTipo()">
        <option value="fisica">Pessoa Física</option>
        <option value="juridica">Pessoa Jurídica</option>
      </select>

      <div id="campoNomePF">
        <label for="nomePessoa">Nome completo</label>
        <input type="text" id="nomePessoa" placeholder="Seu nome completo" />
      </div>

      <div id="campoNomePJ" style="display: none;">
        <label for="nomeEmpresa">Nome da empresa</label>
        <input type="text" id="nomeEmpresa" placeholder="Nome fantasia ou razão social" />
      </div>

      <div id="campoCPF">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" />
      </div>

      <div id="campoCNPJ" style="display: none;">
        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" placeholder="00.000.000/0000-00" />
      </div>

      <label for="descricao">Descrição</label>
      <textarea id="descricao" rows="3" placeholder="Fale um pouco sobre você ou seu comércio..."></textarea>

      <label for="cidade">Localização</label>
      <input type="text" id="cidade" placeholder="Cidade, Estado" />

      <label for="categoria">Categoria de Atuação</label>
      <input type="text" id="categoria" />

      <label for="whatsapp">WhatsApp</label>
      <input type="tel" id="whatsapp" />

      <label for="site">Site ou rede social</label>
      <input type="url" id="site" />

      <button type="submit">Salvar Perfil</button>
    </form>
  </main>

  <script src="user-perfil.js"></script>
</body>
</html>
