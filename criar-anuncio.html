<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Anúncio</title>
  <link rel="stylesheet" href="criar-anuncio.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="criar-anuncio.js" defer></script>
</head>
<body>
  <header class="top-bar">
    <button class="voltar" onclick="window.location.href='index.html'">
      <i class="fas fa-home"></i>
    </button>
    <div class="menu-hamburguer" id="menuHamburguer">
      <button class="botao-menu" onclick="toggleMenuHamburguer()">
        <i class="fas fa-bars"></i>
      </button>
      <div class="menu-hamburguer-opcoes" id="menuHamburguerOpcoes">
        <a href="meus-anuncios.html"><i class="fas fa-grip-vertical"></i> Meus Anúncios</a>
        <a href="user-perfil.html"><i class="fas fa-user"></i> Perfil</a>
        <a href="user-configuracoes.html"><i class="fas fa-cog"></i> Configurações</a>
      </div>
    </div>
  </header>

  <main class="container">
    <h1>Criar Anúncio</h1>
    <form id="formAnuncio">

      <!-- Tipo de Anúncio -->
      <label for="tipoAnuncio">Tipo de Anúncio *</label>
      <select id="tipoAnuncio" name="tipoAnuncio" required>
        <option value="">Selecione</option>
        <option value="comercio">Divulgar seu comércio</option>
        <option value="promocao">Anunciar uma promoção</option>
      </select>

      <!-- Título -->
      <label for="titulo">Título do Anúncio *</label>
      <input type="text" id="titulo" name="titulo" required />

      <!-- Categoria/Subcategoria -->
      <label for="categoria">Categoria *</label>
      <select id="categoria" name="categoria" required>
        <option value="">Selecione uma categoria</option>
        <option value="alimentacao">Alimentação</option>
        <option value="beleza">Beleza</option>
        <option value="educacao">Educação</option>
        <option value="esporte">Esporte</option>
        <option value="saude">Saúde</option>
        <option value="tecnologia">Tecnologia</option>
      </select>

      <label for="subcategoria">Subcategoria *</label>
      <select id="subcategoria" name="subcategoria" required>
        <option value="">Selecione uma subcategoria</option>
      </select>

      <!-- Descrição -->
      <label for="descricao">Descrição *</label>
      <textarea id="descricao" name="descricao" rows="5" required></textarea>

      <!-- Contato -->
      <label for="telefone">Telefone principal *</label>
      <input type="tel" id="telefone" name="telefone" required />
      <label><input type="checkbox" id="ehWhatsapp" name="ehWhatsapp" /> É WhatsApp</label>

      <label for="telefoneSecundario">Telefone secundário</label>
      <input type="tel" id="telefoneSecundario" name="telefoneSecundario" />

      <!-- Endereço -->
      <label for="cep">CEP *</label>
      <input type="text" id="cep" name="cep" required />

      <label for="endereco">Endereço completo *</label>
      <input type="text" id="endereco" name="endereco" required />

      <label for="horario">Horário de funcionamento</label>
      <input type="text" id="horario" name="horario" placeholder="Ex: Seg a Sex - 08h às 18h" />

      <!-- Redes sociais -->
      <label for="whatsapp">Link WhatsApp</label>
      <input type="url" id="whatsapp" name="whatsapp" placeholder="https://wa.me/seunumero" />

      <label for="redesSociais">Redes Sociais</label>
      <input type="url" id="redesSociais" name="redesSociais" placeholder="https://instagram.com/seuperfil" />

      <!-- Foto de capa -->
      <label for="fotoCapa">Foto de Capa *</label>
      <input type="file" id="fotoCapa" name="fotoCapa" accept="image/*" required />
      <small class="dica-foto">Dica: escolha uma imagem principal do seu produto ou o logo da sua empresa</small>

      <!-- Mídia adicional -->
      <label for="fotos">Fotos adicionais</label>
      <input type="file" id="fotos" name="fotos" accept="image/*" multiple />

      <label for="videos">Vídeos</label>
      <input type="file" id="videos" name="videos" accept="video/*" multiple />

      <!-- Pacotes -->
      <fieldset>
        <legend>Escolha seu pacote *</legend>
        <label><input type="radio" name="pacote" value="simples" required /> Anúncio Simples</label>
        <label><input type="radio" name="pacote" value="standart" /> Destaque Standart</label>
        <label><input type="radio" name="pacote" value="plus" /> Destaque Plus</label>
        <label><input type="radio" name="pacote" value="premium" /> Destaque Premium</label>
      </fieldset>

      <!-- Oferta grátis -->
      <div id="ofertaGratis" class="oferta-gratis" style="display: none;">
        <p><strong>Você pode anunciar grátis por 3 meses!</strong></p>
        <label><input type="checkbox" id="anuncioGratis" name="anuncioGratis" /> Usar anúncio gratuito</label>
      </div>

      <!-- Botão de venda de pacotes -->
      <div class="info-pacotes">
        <a href="pacotes.html" class="botao-pacotes">Conheça nossos pacotes de destaque</a>
      </div>

      <!-- Submit -->
      <button type="submit" class="botao-publicar">Publicar Anúncio</button>
    </form>
  </main>
</body>
</html>
