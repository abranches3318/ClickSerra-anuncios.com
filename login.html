<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Click Serra</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="imagens/logo.png" alt="Logo Click Serra" class="logo">
      <h2>Entrar na Conta</h2>

      <form id="formLogin">
        <input type="email" id="emailLogin" placeholder="Email" required />
        <div class="campo-senha">
          <input type="password" id="senhaLogin" placeholder="Senha" required />
          <button type="button" class="toggle-senha" onclick="toggleSenha('senhaLogin', this)" aria-label="Revelar senha">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <button type="submit">Entrar</button>
      </form>

      <p style="margin-top: 15px;">
        <a href="#" onclick="esqueciSenha()">Esqueci minha senha</a>
      </p>

      <div id="recuperacaoContainer" style="display:none;">
        <input type="text" id="recuperacaoInput" placeholder="Insira email ou telefone" />
        <input type="password" id="novaSenhaRecuperacao" placeholder="Nova senha" />
        <input type="password" id="confirmarSenhaRecuperacao" placeholder="Confirmar nova senha" oninput="validarConfirmacaoSenhaRecuperacao()" />
        <div id="codigoRecuperacaoContainer" style="display:none;">
          <input type="text" id="codigoSMSRecuperacao" placeholder="Código SMS" />
          <button onclick="confirmarCodigoRecuperacao()">Confirmar Código</button>
        </div>
        <button onclick="enviarCodigoOuReset()">Avançar</button>
        <button id="btnRedefinirSenha" onclick="redefinirSenha()" style="display:none;">Redefinir Senha</button>
      </div>

      <p class="ou">ou</p>

      <div class="social-login">
        <button class="google" onclick="loginComGoogle()">Continuar com Google</button>
      </div>

      <div class="social-login">
        <button class="telefone" onclick="exibirLoginTelefone()">Continuar com Telefone</button>
      </div>

      <div id="recaptcha-container" style="display: none;"></div>

      <div class="login-telefone" id="formTelefone" style="display: none;">
        <input type="tel" id="telefoneLogin" value="+55 " placeholder="Número de telefone" />

        <div id="senhaContainer" style="display:none;">
          <div class="campo-senha">
            <input type="password" id="senhaTelefone" placeholder="Digite sua senha" />
            <button type="button" class="toggle-senha" onclick="toggleSenha('senhaTelefone', this)">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <button onclick="entrarTelefone()">Entrar</button>
        </div>

        <div id="novoCadastroContainer" style="display:none;">
          <input type="password" id="novaSenha" placeholder="Nova senha" />
          <input type="password" id="confirmarSenha" placeholder="Confirmar nova senha" oninput="validarConfirmacaoSenha()" />
          <button onclick="cadastrarTelefone()">Cadastrar</button>
        </div>

        <button id="btnAvancarTelefone" onclick="verificarTelefone()">Avançar</button>

        <div id="codigoContainer" style="display: none;">
          <input type="text" id="codigoSMS" placeholder="Código SMS" />
          <button onclick="confirmarCodigoSMS()">Confirmar Código</button>
        </div>
      </div>

      <p class="troca-tela">
        Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
      </p>
    </div>
  </div>

  <div class="menu-topo">
    <button class="hamburguer" onclick="toggleMenu()">☰</button>
  </div>

  <nav id="menuNavegacao" class="menu-lateral">
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <script type="module" src="login.js"></script>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuNavegacao');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleSenha(idCampo, botao) {
      const campo = document.getElementById(idCampo);
      const icone = botao.querySelector('i');
      const mostrando = campo.type === "text";
      campo.type = mostrando ? "password" : "text";
      icone.classList.toggle("fa-eye", mostrando);
      icone.classList.toggle("fa-eye-slash", !mostrando);
    }

    document.addEventListener('click', function (event) {
      const menu = document.getElementById('menuNavegacao');
      const botao = document.querySelector('.hamburguer');
      if (menu && menu.style.display === 'flex' && !menu.contains(event.target) && !botao.contains(event.target)) {
        menu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
