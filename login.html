<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Click Serra</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="imagens/logo.png" alt="Logo Click Serra" class="logo">
      <h2>Entrar na Conta</h2>

      <!-- Formulário com IDs corretos -->
      <form id="formLogin">
        <input type="email" id="emailLogin" placeholder="Email" required />
        <input type="password" id="senhaLogin" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>

      <p class="ou">ou entre com</p>
      <div class="social-login">
        <button class="google">Entrar com Google</button>
        <button class="facebook">Entrar com Facebook</button>
      </div>

      <p class="troca-tela">
        Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
      </p>
    </div>
  </div>

  <!-- Apenas login.js, pois ele já importa firebase-config.js -->
  <script type="module" src="login.js"></script>
</body>
</html>
