<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Click Serra</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="imagens/logo.png" alt="Logo Click Serra" class="logo">
      <h2>Entrar na Conta</h2>

      <form id="formLogin">
        <input type="email" id="emailLogin" placeholder="Email" required />

       <div class="campo-senha">
         <input type="password" id="senhaLogin" placeholder="Senha" required>
           <button type="button" class="toggle-senha" onclick="toggleSenha()" aria-label="Revelar senha"><img id="iconeOlho" src="imagens/ocultar-senha.png" alt="Mostrar senha"></button>
       </div>



        <button type="submit">Entrar</button>
      </form>

      <p class="ou">ou</p>
      <div class="social-login">
        <button class="google" id="btnGoogle" onclick="loginComGoogle()">Continuar com Google</button>
        <!--<button class="facebook">Entrar com Facebook</button> -->
      </div>

      <p class="troca-tela">
        Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
      </p>
    </div>
  </div>

 <!-- Menu Hambúrguer -->
<div class="menu-topo">
  <button class="hamburguer" onclick="toggleMenu()">☰</button>
</div>

<!-- Menu Lateral -->
<nav id="menuNavegacao" class="menu-lateral">
  <ul>
    <li><a href="index.html">Início</a></li>
    <li><a href="#">Sobre</a></li>
    <li><a href="#">Contato</a></li>
    <!-- Adicione mais links conforme necessário -->
  </ul>
</nav>

  <script type="module" src="login.js"></script>

  <!-- Script do menu hambúrguer -->
<script>
  function toggleMenu() {
    const menu = document.getElementById('menuNavegacao');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }
</script>
</body>
</html>
