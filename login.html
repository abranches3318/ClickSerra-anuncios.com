<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Click Serra</title>
  <link rel="stylesheet" href="login.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="imagens/logo.png" alt="Logo Click Serra" class="logo">
      <h2>Entrar na Conta</h2>

      <!-- Login com Email e Senha -->
      <form id="formLogin">
        <input type="email" id="emailLogin" placeholder="Email" required />
        <div class="campo-senha">
          <input type="password" id="senhaLogin" placeholder="Senha" required />
          <button type="button" class="toggle-senha" onclick="toggleSenha()" aria-label="Revelar senha">
            <img id="iconeOlho" src="imagens/ocultar-senha.png" alt="Mostrar senha" />
          </button>
        </div>
        <button type="submit">Entrar</button>
      </form>

      <p class="ou">ou</p>

      <!-- Login com Google -->
      <div class="social-login">
        <button class="google" id="btnGoogle" onclick="loginComGoogle()">Continuar com Google</button>
        <!-- <button class="facebook">Entrar com Facebook</button> -->
      </div>

      <p class="ou">ou</p>

      <!-- Login com Telefone -->
      <div class="social-login">
        <button class="telefone" onclick="exibirLoginTelefone()">Continuar com Telefone</button>
      </div>

      <div class="login-telefone" id="formTelefone" style="display: none;">
        <input type="tel" id="telefoneLogin" placeholder="+55 (DDD) Telefone" />
        <input type="password" id="senhaTelefone" placeholder="Digite sua senha" />
        <button id="btnEnviarSMS" onclick="iniciarLoginTelefone()">Confirmar e Enviar SMS</button>

        <div id="codigoContainer" style="display: none;">
          <input type="text" id="codigoSMS" placeholder="Código SMS" />
          <button onclick="confirmarCodigoSMS()">Confirmar Código</button>
        </div>
      </div>

      <p class="troca-tela">
        Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
      </p>
    </div>
  </div>

  <!-- Menu Hambúrguer -->
  <div class="menu-topo">
    <button class="hamburguer" onclick="toggleMenu()">☰</button>
  </div>

  <nav id="menuNavegacao" class="menu-lateral">
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <script type="module" src="login.js"></script>

  <!-- Script do menu -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuNavegacao');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
