<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Click Serra</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="imagens/mascote-olhoaberto.png" alt="Logo Click Serra" class="logo">
      <h2>Entrar na Conta</h2>

      <!-- Login com e-mail -->
      <form id="formLogin">
        <input type="email" id="emailLogin" placeholder="Email" required />
        <div class="campo-senha">
          <input type="password" id="senha" placeholder="Senha" required />
          <button type="button" class="toggle-senha" onclick="toggleSenha('senha', 'iconeSenha')" aria-label="Revelar senha">
            <img id="iconeSenha" src="imagens/ocultar-senha.png" alt="Mostrar senha" />
          </button>
        </div>
        <button type="submit">Entrar</button>
      </form>

      <p class="ou">ou</p>

      <!-- Login Google -->
      <div class="social-login">
        <button class="google" onclick="loginComGoogle()">Continuar com Google</button>
      </div>

      <p class="esqueci-senha">
        <a href="#" onclick="esqueciSenha()">Esqueci minha senha</a>
      </p>

      <p class="troca-tela">
        Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
      </p>
    </div>
  </div>

  <!-- Menu topo -->
  <div class="menu-topo">
    <button class="hamburguer" onclick="toggleMenu()">☰</button>
  </div>

  <!-- Menu lateral com transição -->
  <nav id="menuNavegacao" class="menu-lateral">
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <!-- Firebase (sem module) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="login.js"></script>

  <!-- Scripts auxiliares -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuNavegacao');
      menu.classList.toggle('ativo');
    }

    function toggleSenha(idCampo, idIcone) {
      const campo = document.getElementById(idCampo);
      const icone = document.getElementById(idIcone);
      const mostrando = campo.type === "text";

      campo.type = mostrando ? "password" : "text";
      icone.src = mostrando ? "imagens/ocultar-senha.png" : "imagens/mostrar-senha.png";
      icone.alt = mostrando ? "Mostrar senha" : "Ocultar senha";
    }
    
    document.addEventListener('click', function (event) {
      const menu = document.getElementById('menuNavegacao');
      const botao = document.querySelector('.hamburguer');
      if (menu && menu.classList.contains('ativo') &&
          !menu.contains(event.target) &&
          !botao.contains(event.target)) {
        menu.classList.remove('ativo');
      }
    });
  </script>
</body>
</html>
