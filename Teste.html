<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Click Serra</title>
  <link rel="stylesheet" href="login.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="imagens/logo.png" alt="Logo Click Serra" class="logo">
      <h2>Entrar na Conta</h2>

      <!-- Login com Email e Senha -->
      <form id="formLogin">
        <input type="email" id="emailLogin" placeholder="Email" required />
        <div class="campo-senha">
          <input type="password" id="senhaLogin" placeholder="Senha" required>
          <button type="button" class="toggle-senha" onclick="toggleSenha()" aria-label="Revelar senha">
            <img id="iconeOlho" src="imagens/ocultar-senha.png" alt="Mostrar senha">
          </button>
        </div>
        <button type="submit">Entrar</button>
      </form>

      <p class="ou">ou</p>

      <!-- Login com Google -->
      <div class="social-login">
        <button class="google" id="btnGoogle" onclick="loginComGoogle()">Continuar com Google</button>
      </div>

      <p class="ou">ou</p>

      <!-- Login com Telefone -->
      <div class="social-login">
        <button id="btnTelefone" class="telefone" onclick="iniciarLoginTelefone()">Continuar com Telefone</button>
      </div>

      <!-- Inputs din√¢micos para telefone/senha -->
      <div id="areaTelefone" style="display: none; margin-top: 15px;">
        <input type="tel" id="telefoneLogin" placeholder="Digite seu telefone" />
        <input type="password" id="senhaTelefone" placeholder="Crie sua senha" />
        <button onclick="enviarCodigoSMS()">Confirmar e Enviar SMS</button>
      </div>

      <!-- Campo para confirmar c√≥digo SMS -->
      <div id="codigoContainer" style="display: none; margin-top: 15px;">
        <input type="text" id="codigoSMS" placeholder="C√≥digo SMS recebido" />
        <button onclick="confirmarCodigoSMS()">Confirmar C√≥digo</button>
      </div>

      <!-- Link cadastro -->
      <p class="troca-tela">
        N√£o tem uma conta? <a href="cadastro.html">Cadastre-se</a>
      </p>
    </div>
  </div>

  <!-- Menu Hamb√∫rguer -->
  <div class="menu-topo">
    <button class="hamburguer" onclick="toggleMenu()">‚ò∞</button>
  </div>

  <nav id="menuNavegacao" class="menu-lateral">
    <ul>
      <li><a href="index.html">In√≠cio</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <!-- Recaptcha -->
  <div id="recaptcha-container"></div>

  <script>
    // üî• Config Firebase
    const firebaseConfig = {
     apiKey: "AIzaSyDhjUescYhrZ1e12M6nv5mnWxDovNcGxw0",
  authDomain: "clickserra-anuncios.firebaseapp.com",
  databaseURL: "https://clickserra-anuncios-default-rtdb.firebaseio.com",
  projectId: "clickserra-anuncios",
  storageBucket: "clickserra-anuncios.firebasestorage.app",
  messagingSenderId: "251868045964",
  appId: "1:251868045964:web:34f527f3d7c380746211a9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // üîê SweetAlert padr√£o de erro
    function erro(titulo, mensagem) {
      Swal.fire({ icon: 'error', title: titulo, text: mensagem });
    }

    // ‚úÖ Login com email e senha
    document.getElementById('formLogin').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('emailLogin').value.trim();
      const senha = document.getElementById('senhaLogin').value;
      if (!email || !senha) return erro('Aten√ß√£o', 'Preencha email e senha');

      try {
        await auth.signInWithEmailAndPassword(email, senha);
        Swal.fire({ icon: 'success', title: 'Bem-vindo!', text: 'Login realizado com sucesso' })
          .then(() => window.location.href = 'index.html');
      } catch (err) {
        erro('Erro ao logar', traduzErroFirebase(err.code));
      }
    });

    // ‚úÖ Login com Google
    async function loginComGoogle() {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        await auth.signInWithPopup(provider);
        Swal.fire({ icon: 'success', title: 'Google conectado!', text: 'Login realizado com sucesso' })
          .then(() => window.location.href = 'index.html');
      } catch (err) {
        erro('Erro Google', traduzErroFirebase(err.code));
      }
    }

    // ‚úÖ Mostrar/ocultar senha
    function toggleSenha() {
      const campo = document.getElementById('senhaLogin');
      const icone = document.getElementById('iconeOlho');
      const mostrando = campo.type === 'text';
      campo.type = mostrando ? 'password' : 'text';
      icone.src = mostrando ? 'imagens/ocultar-senha.png' : 'imagens/revelar-senha.png';
      icone.alt = mostrando ? 'Mostrar senha' : 'Ocultar senha';
    }

    // ‚úÖ Iniciar fluxo de login com telefone
    function iniciarLoginTelefone() {
      document.getElementById('areaTelefone').style.display = 'block';
      document.getElementById('btnTelefone').style.display = 'none';
    }

    // ‚úÖ Enviar SMS
    async function enviarCodigoSMS() {
      const tel = document.getElementById('telefoneLogin').value.trim();
      const senha = document.getElementById('senhaTelefone').value;

      if (!tel || !senha) return erro('Campos obrigat√≥rios', 'Preencha telefone e senha');

      try {
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
          size: 'invisible'
        }, auth);

        const appVerifier = window.recaptchaVerifier;
        const provider = new firebase.auth.PhoneAuthProvider(auth);
        const verifId = await provider.verifyPhoneNumber(tel, appVerifier);

        document.getElementById('areaTelefone').style.display = 'none';
        document.getElementById('codigoContainer').style.display = 'block';
        window.confirmationResult = { verifId, tel, senha };

      } catch (err) {
        erro('Erro ao enviar SMS', traduzErroFirebase(err.code));
      }
    }

    // ‚úÖ Confirmar c√≥digo SMS
    async function confirmarCodigoSMS() {
      const cod = document.getElementById('codigoSMS').value.trim();
      if (!cod) return erro('Aten√ß√£o', 'Informe o c√≥digo recebido');

      try {
        const cred = firebase.auth.PhoneAuthProvider.credential(window.confirmationResult.verifId, cod);
        await auth.signInWithCredential(cred);
        Swal.fire({ icon: 'success', title: 'Sucesso!', text: 'Login com telefone realizado' })
          .then(() => window.location.href = 'index.html');
      } catch (err) {
        erro('C√≥digo inv√°lido', traduzErroFirebase(err.code));
      }
    }

    // üîÅ Tradutor de erros do Firebase
    function traduzErroFirebase(codigo) {
      switch (codigo) {
        case 'auth/user-not-found': return 'Usu√°rio n√£o encontrado.';
        case 'auth/wrong-password': return 'Senha incorreta.';
        case 'auth/invalid-email': return 'E-mail inv√°lido.';
        case 'auth/missing-password': return 'Senha n√£o informada.';
        case 'auth/too-many-requests': return 'Muitas tentativas. Tente novamente mais tarde.';
        case 'auth/popup-blocked': return 'Navegador bloqueou o pop-up.';
        case 'auth/popup-closed-by-user': return 'Pop-up fechado antes da conclus√£o.';
        case 'auth/cancelled-popup-request': return 'Solicita√ß√£o cancelada.';
        case 'auth/invalid-verification-code': return 'C√≥digo inv√°lido.';
        case 'auth/invalid-phone-number': return 'Telefone inv√°lido.';
        default: return 'Erro desconhecido. Tente novamente.';
      }
    }

    // ‚úÖ Fecha menu lateral ao clicar fora
    document.addEventListener('click', e => {
      const menu = document.getElementById('menuNavegacao');
      const botao = document.querySelector('.hamburguer');
      if (menu && !menu.contains(e.target) && !botao.contains(e.target)) {
        menu.style.display = 'none';
      }
    });

    function toggleMenu() {
      const menu = document.getElementById('menuNavegacao');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
