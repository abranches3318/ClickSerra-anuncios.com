<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login por Telefone - Teste Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h2>Teste de Login por Telefone</h2>

  <input id="telefone" type="text" placeholder="Digite seu telefone">
  <button onclick="enviarSMS()">Enviar SMS</button>

  <br><br>

  <input id="codigo" type="text" placeholder="Digite o código recebido">
  <button onclick="verificarCodigo()">Verificar Código</button>

  <div id="recaptcha-container"></div>

  <script>
    // === Inicialização do Firebase ===
    firebase.initializeApp({
      apiKey: "AIzaSyDhjUescYhrZ1e12M6nv5mnWxDovNcGxw0",
      authDomain: "clickserra-anuncios.firebaseapp.com",
      projectId: "clickserra-anuncios",
      storageBucket: "clickserra-anuncios.appspot.com",
      messagingSenderId: "251868045964",
      appId: "1:251868045964:web:34f527f3d7c380746211a9"
    });

    const auth = firebase.auth();
    let confirmationResult = null;

    function formatarTelefone(input) {
      const numeros = input.replace(/\D/g, '');
      if (numeros.length === 11) return '+55' + numeros;
      throw new Error('Telefone inválido. Use DDD + número.');
    }

    function enviarSMS() {
      const telefone = document.getElementById('telefone').value.trim();
      let numero;
      try {
        numero = formatarTelefone(telefone);
      } catch (e) {
        return Swal.fire('Erro', e.message, 'error');
      }

      const recaptcha = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible'
      });

      auth.signInWithPhoneNumber(numero, recaptcha)
        .then(result => {
          confirmationResult = result;
          Swal.fire('Código enviado', 'Verifique o SMS no seu telefone.', 'success');
        })
        .catch(err => {
          Swal.fire('Erro', err.message, 'error');
        });
    }

    function verificarCodigo() {
      const codigo = document.getElementById('codigo').value.trim();
      if (!confirmationResult) return Swal.fire('Erro', 'Envie o SMS primeiro.', 'error');
      if (!codigo) return Swal.fire('Erro', 'Informe o código SMS.', 'error');

      confirmationResult.confirm(codigo)
        .then(result => {
          const user = result.user;
          Swal.fire('Sucesso!', 'Login feito com ' + user.phoneNumber, 'success');
        })
        .catch(err => {
          Swal.fire('Erro', err.message, 'error');
        });
    }
  </script>
</body>
</html>
