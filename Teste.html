<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Teste reCAPTCHA Firebase</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Teste reCAPTCHA + SMS Firebase</h2>

  <input type="tel" id="telefone" placeholder="Digite seu número +55..." />
  <button onclick="enviarCodigo()">Enviar Código</button>

  <div id="codigoContainer" style="display:none;">
    <input type="text" id="codigoSMS" placeholder="Digite o código recebido" />
    <button onclick="confirmarCodigo()">Confirmar Código</button>
  </div>

  <div id="recaptcha-container" style="margin-top: 20px;"></div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDhjUescYhrZ1e12M6nv5mnWxDovNcGxw0",
      authDomain: "clickserra-anuncios.firebaseapp.com",
      projectId: "clickserra-anuncios",
      storageBucket: "clickserra-anuncios.appspot.com",
      messagingSenderId: "251868045964",
      appId: "1:251868045964:web:34f527f3d7c380746211a9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    let confirmationResult;

    function formatarE164(numero) {
      const n = numero.replace(/\D/g, '');
      if (n.length === 11) return '+55' + n;
      if (n.length === 13 && n.startsWith('55')) return '+' + n;
      throw new Error('Telefone inválido');
    }

    function criarRecaptcha() {
      if (window.recaptchaVerifier) {
        window.recaptchaVerifier.clear();
      }
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible',
        callback: response => console.log('reCAPTCHA resolvido:', response)
      });
      return window.recaptchaVerifier;
    }

    async function enviarCodigo() {
      const telefone = document.getElementById('telefone').value.trim();
      if (!telefone) return Swal.fire('Erro', 'Informe o número.', 'error');

      let formatado;
      try {
        formatado = formatarE164(telefone);
      } catch (e) {
        return Swal.fire('Erro', e.message, 'error');
      }

      try {
        const verifier = criarRecaptcha();
        confirmationResult = await auth.signInWithPhoneNumber(formatado, verifier);
        document.getElementById('codigoContainer').style.display = 'block';
        Swal.fire('Sucesso', 'Código SMS enviado com sucesso.', 'success');
      } catch (err) {
        Swal.fire('Erro', err.message, 'error');
        console.error(err);
      }
    }

    async function confirmarCodigo() {
      const codigo = document.getElementById('codigoSMS').value.trim();
      if (!codigo) return Swal.fire('Erro', 'Informe o código SMS.', 'error');

      try {
        const result = await confirmationResult.confirm(codigo);
        Swal.fire('Sucesso', 'Login com telefone bem-sucedido.', 'success');
        console.log('Usuário:', result.user);
      } catch (err) {
        Swal.fire('Erro', err.message, 'error');
      }
    }
  </script>
</body>
</html>
