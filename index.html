<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Serra Anúncios</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <!-- Menu lateral oculto -->
    <div id="menu-lateral" class="menu-lateral">
        <a href="javascript:void(0)" class="fechar" onclick="fecharMenu()">&times;</a>
        <a href="#">Início</a>
        <a href="#">Bairros</a>
        <a href="#">Empregos</a>
        <a href="#">Eventos</a>
        <a href="#">Anuncie Aqui</a>
    </div>

    <!-- Barra de navegação no topo -->
    <div class="botoes-navegacao">
        <div class="menu-button" onclick="abrirMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <button>Início</button>
        <button>Bairros</button>
        <button>Empregos</button>
        <button>Eventos</button>
        <button>Anuncie Aqui</button>

        <img src="logo-direita.png" class="logo-direita" alt="Logo Direita">
    </div>

    <!-- Linha decorativa abaixo dos botões -->
    <div class="linha"></div>

    <!-- Cabeçalho com título e logo -->
    <div class="cabecalho">
        <img src="logo.png" class="logo" alt="Logo">
        <h1 class="titulo">Click Serra Anúncios</h1>
    </div>

    <!-- Script do menu -->
    <script>
        function abrirMenu() {
            document.getElementById("menu-lateral").style.width = "250px";
        }

        function fecharMenu() {
            document.getElementById("menu-lateral").style.width = "0";
        }
    </script>

</body>
</html>
