<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Serra Anúncios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Barra de Navegação -->
    <div class="barra-navegacao">
        <!-- Botão de menu -->
        <div class="menu-button">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- Itens de navegação -->
        <div class="itens-navegacao">
            <a href="#">Início</a>
            <a href="#">Bairros</a>
            <a href="#">Empregos</a>
            <a href="#">Eventos</a>
            <a href="#">Anuncie Aqui</a>
        </div>

        <!-- Ícone de busca e campo -->
        <div class="busca">
            <img src="imagens/lupa.png" alt="Buscar" class="icone-lupa">
            <input type="text" placeholder="Buscar" class="campo-busca">
        </div>
    </div>

    <!-- Linha abaixo da barra -->
    <div class="linha-barra"></div>

    <!-- Logo e título principal -->
    <div class="cabecalho">
        <img src="imagens/logotipo.png" alt="Logo Click Serra" class="logo">
        <h1 class="titulo">Click Serra Anúncios</h1>
    </div>

</body>
</html>
