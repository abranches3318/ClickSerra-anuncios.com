<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Serra Anúncios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Botão de Menu (hambúrguer) -->
    <div class="menu-button">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Cabeçalho com logo e título -->

        <img src="logo.png" alt="Logo Click Serra" class="logo">
        <h1 class="titulo">Click Serra Anúncios</h1>
    </div>

    <!-- Linha decorativa -->
    <div class="linha"></div>

    <!-- Navegação com botões -->
    <div class="botoes-navegacao">
        <button>Início</button>
        <button>Bairros</button>
        <button>Empregos</button>
        <button>Eventos</button>
        <button>Anuncie Aqui</button>
    </div>

</body>
</html>
