<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Serra Anúncios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Conteúdo da sua página aqui -->
    
    <div class="barra-navegacao">
        <div class="menu-button">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="itens-navegacao">
            <a href="#">Início</a>
            <a href="#">Bairros</a>
            <a href="#">Empregos</a>
            <a href="#">Eventos</a>
            <a href="#">Anuncie Aqui</a>
        </div>

        <div class="busca">
            <img src="imagens/lupa.png" alt="Buscar" class="icone-lupa">
            <input type="text" placeholder="Buscar" class="campo-busca">
        </div>
    </div>

    <div class="linha-barra"></div>

    <div class="cabecalho">
        <img src="imagens/logotipo.png" alt="Logo Click Serra" class="logo">
        <h1 class="titulo">Click Serra Anúncios</h1>
    </div>

    <script>
        const lupa = document.querySelector('.icone-lupa');
        const campoBusca = document.querySelector('.campo-busca');

        lupa.addEventListener('click', () => {
            campoBusca.style.display = campoBusca.style.display === 'block' ? 'none' : 'block';
            if (campoBusca.style.display === 'block') {
                campoBusca.focus();
            }
        });

        campoBusca.addEventListener('focus', () => {
            campoBusca.placeholder = '';
        });

        campoBusca.addEventListener('blur', () => {
            campoBusca.placeholder = 'Buscar';
        });
    </script>

</body>
</html>
