<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click Serra Anúncios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Barra de Navegação -->
  <header class="barra-navegacao">
    <div class="menu-button" onclick="toggleMenu()">☰</div>

    <div class="busca-central">
      <div class="icone-lupa" onclick="toggleBusca()">🔍</div>
      <input
        type="text"
        class="campo-busca"
        placeholder="Ex: Restaurante, Oficina..."
        onfocus="this.placeholder=''"
        onblur="this.placeholder='Ex: Restaurante, Oficina...'"
      />
    </div>

    <div class="botoes-direita">
      <a href="login.html" class="botao-login" id="botao-entrar">Entrar</a>
      <a href="javascript:void(0)" onclick="irParaAnuncio()" class="botao-anunciar" id="botao-anuncie">📢 Anuncie aqui</a>
      <button onclick="logout()" class="botao-login" id="botao-sair" style="display: none;">Sair</button>
    </div>
  </header>

  <!-- Menu Lateral -->
  <nav class="itens-navegacao" id="menuNavegacao">
    <a href="index.html">Início</a>
    <a href="comercio.html">Comércio</a>
    <a href="servicos.html">Serviços</a>
    <a href="empregos.html">Empregos</a>
    <a href="eventos.html">Eventos</a>
    <a href="sobre.html">Sobre</a>
    <a href="contato.html">Contato</a>
  </nav>

  <!-- Cabeçalho -->
  <section class="cabecalho">
    <img src="imagens/logo.png" alt="Logo Click Serra" class="logo" />
    <div class="texto-cabecalho">
      <h1>Click Serra Anúncios</h1>
      <p>Click Anúncio Serra: o marketplace mais completo da região. Encontre o que precisa, a um clique de distância</p>
    </div>
  </section>

  <!-- Top Categorias -->
  <section class="top-categorias">
    <button class="seta esquerda">❮</button>
    <div class="container-cards">
      <div class="cards animacao-carrossel">
        <!-- (os cards de categoria seguem iguais) -->
        <!-- ... -->
      </div>
    </div>
    <button class="seta direita">❯</button>
  </section>

  <!-- Destaques -->
  <section id="destaques">
    <h2 class="titulo-secao">Destaques</h2>
    <div class="carrossel-destaque">
      <button class="seta destaque-esquerda">❮</button>
      <div class="container-destaque">
        <div class="cards-destaque">
          <div class="card-destaque"><img src="imagens/Divertilandia.jpg" alt="Destaque 1" /></div>
          <div class="card-destaque"><img src="imagens/d2.jpg" alt="Destaque 2" /></div>
          <div class="card-destaque"><img src="imagens/d3.jpg" alt="Destaque 3" /></div>
        </div>
      </div>
      <button class="seta destaque-direita">❯</button>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="rodape">
    &copy; 2025 Click Serra Anúncios - Todos os direitos reservados.
  </footer>

  <!-- Botão Topo -->
  <button id="btnTopo">↑</button>

  <script src="script.js"></script>
</body>
</html>
