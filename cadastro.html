<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Click Serra</title>
  <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="imagens/logo.png" alt="Logo Click Serra" class="logo">
      <h2>Crie sua Conta</h2>

      <form id="formCadastro">
        <input type="text" id="nome" placeholder="Nome completo" required />
        <input type="email" id="email" placeholder="Email" required />
        
        <div class="campo-senha">
          <input type="password" id="senha" placeholder="Senha" required />
          <button type="button" class="toggle-senha" onclick="toggleSenha('senha', 'iconeSenha')" aria-label="Revelar senha">
            <img id="iconeSenha" src="imagens/ocultar-senha.png" alt="Mostrar senha" />
          </button>
        </div>

        <div class="campo-senha">
          <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required />
          <button type="button" class="toggle-senha" onclick="toggleSenha('confirmarSenha', 'iconeConfirmarSenha')" aria-label="Revelar senha">
            <img id="iconeConfirmarSenha" src="imagens/ocultar-senha.png" alt="Mostrar senha" />
          </button>
        </div>

        <button type="submit">Cadastrar</button>
      </form>

      <p class="ou">ou cadastre-se com</p>

      <div class="social-login">
        <button class="google" id="btnGoogle" onclick="loginComGoogle()">Entrar com Google</button>
        <!-- <button class="facebook">Entrar com Facebook</button> -->
      </div>

      <!-- Menu Hambúrguer -->
      <div class="menu-topo">
        <button class="hamburguer" onclick="toggleMenu()">☰</button>
      </div>

      <!-- Menu Lateral -->
      <nav id="menuNavegacao" class="menu-lateral">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>

      <p class="troca-tela">
        Já tem uma conta? <a href="login.html">Entrar</a>
      </p>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="cadastro.js"></script>

  <!-- Script do menu hambúrguer -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuNavegacao');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleSenha(idCampo, idIcone) {
      const campo = document.getElementById(idCampo);
      const icone = document.getElementById(idIcone);
      const mostrando = campo.type === "text";

      campo.type = mostrando ? "password" : "text";
      icone.src = mostrando ? "imagens/ocultar-senha.png" : "imagens/mostrar-senha.png";
      icone.alt = mostrando ? "Mostrar senha" : "Ocultar senha";
    }
  </script>
</body>
</html>
