<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Click Serra</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Cadastro de Anunciante</h2>
    <form id="formCadastro">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Seu nome completo" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="exemplo@email.com" required />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" placeholder="(27) 99999-9999" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Crie uma senha" required />

      <label for="confirmarSenha">Confirmar Senha</label>
      <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" required />

      <button type="submit">Cadastrar</button>
    </form>
    <p class="link-secundario">
      JÃ¡ tem conta? <a href="login.html">Entrar</a>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
