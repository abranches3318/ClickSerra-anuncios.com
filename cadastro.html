<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Click Serra</title>
  <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="imagens/logo.png" alt="Logo Click Serra" class="logo">
      <h2>Crie sua Conta</h2>

      <!-- FormulÃ¡rio com IDs corretos -->
      <form id="formCadastro">
        <input type="text" id="nome" placeholder="Nome completo" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required />
        <button type="submit">Cadastrar</button>
      </form>

      <p class="ou">ou cadastre-se com</p>
      <div class="social-login">
        <button class="google">Cadastrar com Google</button>
        <button class="facebook">Cadastrar com Facebook</button>
      </div>

      <p class="troca-tela">
        JÃ¡ tem uma conta? <a href="login.html">Entrar</a>
      </p>
    </div>
  </div>

  <!-- Firebase + Script do Cadastro -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/cadastro.js"></script>
</body>
</html>
